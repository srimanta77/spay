version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-spay_prod}
      POSTGRES_USER: ${DB_USER:-spay_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spay_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spay_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spay-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - spay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spay-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-spay_prod}
      DB_USER: ${DB_USER:-spay_user}
      DB_PASSWORD: ${DB_PASSWORD:-spay_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_TEMP_SECRET: ${JWT_TEMP_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spay-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spay-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - spay-network

networks:
  spay-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: